---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {% if page.youtube_id %}
      <div class="video-wrapper">
        <iframe width="800" height="450" src="https://www.youtube-nocookie.com/embed/{{ page.youtube_id }}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
      </div>
    {% endif %}

    {% if page.soundcloud_id %}
      <div class="audio-wrapper">
        <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ page.soundcloud_id }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
      </div>
    {% endif %}

    {{ content }}

    {% if page.review_score %}
      <div class="review-score">
        <p><strong>{{ page.review_score }} / 5</strong></p>
      </div>
    {% endif %}
  </div>

</article>
